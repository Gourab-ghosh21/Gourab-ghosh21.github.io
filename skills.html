<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourab Ghosh - Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for the back button */
        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            margin-right: 20px; /* Space between back button and logo */
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <button class="back-button" id="back-button">
            <i class="fas fa-arrow-left"></i>
        </button>
        <a href="home.html" class="logo">BK</a>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Skills Section -->
    <section id="skills">
        <h2 class="fade-in">My Skills</h2>
        <div class="skills-container">
            <div class="skill-category fade-in">
                <h3>Programming Languages</h3>
                <div class="skill-cards">
                    <div class="skill-card">
                        <i class="fas fa-code"></i>
                        <h4>C</h4>
                        <div class="skill-level">
                            <div class="skill-progress" style="width: 85%"></div>
                        </div>
                    </div>
                    <div class="skill-card">
                        <i class="fab fa-java"></i>
                        <h4>Java</h4>
                        <div class="skill-level">
                            <div class="skill-progress" style="width: 80%"></div>
                        </div>
                    </div>
                    <div class="skill-card">
                        <i class="fab fa-python"></i>
                        <h4>Python</h4>
                        <div class="skill-level">
                            <div class="skill-progress" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="skill-category fade-in">
                <h3>Web Development</h3>
                <div class="skill-cards">
                    <div class="skill-card">
                        <i class="fab fa-html5"></i>
                        <h4>HTML</h4>
                        <div class="skill-level">
                            <div class="skill-progress" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="skill-card">
                        <i class="fab fa-css3-alt"></i>
                        <h4>CSS</h4>
                        <div class="skill-level">
                            <div class="skill-progress" style="width: 80%"></div>
                        </div>
                    </div>
                    <div class="skill-card">
                        <i class="fab fa-js"></i>
                        <h4>JavaScript</h4>
                        <div class="skill-level">
                            <div class="skill-progress" style="width: 70%"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="skill-category fade-in">
                <h3>Soft Skills</h3>
                <div class="skill-cards">
                    <div class="skill-card">
                        <i class="fas fa-users"></i>
                        <h4>Teamwork</h4>
                        <div class="skill-level">
                            <div class="skill-progress" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="skill-card">
                        <i class="fas fa-lightbulb"></i>
                        <h4>Problem Solving</h4>
                        <div class="skill-level">
                            <div class="skill-progress" style="width: 85%"></div>
                        </div>
                    </div>
                    <div class="skill-card">
                        <i class="fas fa-comments"></i>
                        <h4>Communication</h4>
                        <div class="skill-level">
                            <div class="skill-progress" style="width: 80%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
            <p class="copyright">&copy; 2025 Bignesh Kumar. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Custom Alert Modal -->
    <div id="custom-alert-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
